{% extends "base/base.html" %}
{% load static %}
	
{% block contenido_head %}
    <link rel="stylesheet" href="{% static 'css/main/forms_reg-inicio.css' %}">
{% endblock %}

{% block contenido_body %}
<div class="signup-form">
    <form action="" method="post">
		<h2>Iniciar Sesión</h2>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block"><a href="{% url 'DocDashboard' %}">Iniciar Sesión</a></button>
        </div>
    </form>
	<div class="text-center">No tienes una cuenta? <a href="{% url 'PaginaFormRegistro' %}">Registrarse</a></div>
    <div class="text-center">Haz olvidado tu contraseña? <a href="{% url 'PaginaFormOlvideContra' %}">Recuperar Cuenta</a></div>
</div>
{% endblock %}

</script>
{% endblock %}
