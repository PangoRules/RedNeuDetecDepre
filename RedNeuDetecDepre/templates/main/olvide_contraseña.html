{% extends "base/base.html" %}
{% load static %}
	
{% block contenido_head %}
    <link rel="stylesheet" href="{% static 'css/main/forms_reg-inicio.css' %}">
{% endblock %}

{% block contenido_body %}
<div class="signup-form">
    <form action="" method="post">
		<h2>
            <div class="row">
                <div class="col-12">
                ¿Haz olvidado 
                </div>
                <div class="col-12">
                tu contraseña?
                </div>
            </div>
        </h2>
		<p class="hint-text">Recuperala Ahora.</p>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Recuperar Cuenta</button>
        </div>
    </form>
	<div class="text-center">Ya tienes una cuenta? <a href="{% url 'PaginaFormIniciarSesion' %}">Iniciar Sesión</a></div>
    <div class="text-center">No tienes una cuenta? <a href="{% url 'PaginaFormRegistro' %}">Registrarse</a></div>
</div>
{% endblock %}
