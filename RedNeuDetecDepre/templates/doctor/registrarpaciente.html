{% extends "base/baselogged.html" %}
{% load static %}
	
{% block contenido_head %}
	<!--<link rel="stylesheet" href="{% static 'css/main/home.css' %}">-->
{% endblock %}

{% block contenido_body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar Paciente</h3></div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="small mb-1" for="nombrecompleto">Nombre Completo</label>
                                        <input class="form-control py-4" id="nombrecompleto" name="nombrecompleto" type="text" placeholder="Escribe tu nombre completo">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="fechanac">Fecha de Nacimiento</label>
                                        <input class="form-control" type="date" id="fechanac" name="fechanac"
                                            value="{{ value|date:"Y-m-d" }}"
                                            min="1000-01-01" max="{{ value|date:"Y-m-d" }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="profesion">Grado de Estudios Alcanzado</label>
                                        <select id="escolaridad" name="escolaridad" class="form-control">
                                            <option selected>No Estudio</option>
                                            <option>Preescolar</option>
                                            <option>Primaria</option>
                                            <option>Secundaria</option>
                                            <option>Media Superior</option>
                                            <option>Superior</option>
                                            <option>Posgrado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="correo">Correo Electronico</label>
                                <input class="form-control py-4" id="correo" type="email" aria-describedby="correo" placeholder="Ingrese su dirección de correo electrónico">
                            </div>
                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="login.html">Registrar Paciente</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
