{% extends "base/baselogged.html" %}
{% load static %}
	
{% block contenido_head %}
	<link rel="stylesheet" href="{% static 'css/doctor/styles.css' %}">
{% endblock %}

{% block contenido_body %}
<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area mr-1"></i>
                Casos diagnosticados en la semana
            </div>
            <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar mr-1"></i>
                Casos diagnosticados por mes
            </div>
            <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
        </div>
    </div>
</div>

{% endblock %}
{% block contenido_scripts %}
<script src="{% static 'js/loggedtemplate/chart-area-demo.js' %}"></script>
<script src="{% static 'js/loggedtemplate/chart-bar-demo.js' %}"></script>
{% endblock %}
